<!DOCTYPE html>
<html ng-app="wallboard">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="Sat, 01 Dec 2001 00:00:00 GMT">
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div layout="column" layout-margin layout-align="space-between center" ng-controller="wallCtrl">
		<!---
		<header>
				<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="/">Wallboard</a>
					</div>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#FI"><i class="fa fa-home"></i> FI</a></li>
						<li><a href="#EN"><i class="fa fa-home"></i> EN</a></li>
					</ul>
				</div>
				</nav>
		</header>
		-->
		<div flex style="padding-bottom: 1px">
			<ul flex layout="row" layout-margin layout-align="space-between center" class="nav nav-pills" role="tablist">
				<li flex="20" role="presentation" class="active queue"><a>Queues</a></li>
				<li flex="50" role="presentation" class="active agents"><a>Agents</a></li>
				<li flex="10" role="presentation" class="active clients"><a>Clients</a></li>
				<li flex="30" role="presentation" class="active wait"><a>Wait times</a></li>
			</ul>
		</div>

			<div class="list-group" ng-repeat="(key,que) in details" style="padding-bottom: 1px">
				<ul layout="row" layout-margin layout-align="space-between center" class="nav nav-pills" role="tablist">
					<li role="presentation" class="active" ><a>{{key}}</a></li>
			  		<li role="presentation" class="active que-data"><a>Available<span class="label label-pill {{agentPillColor(que.loggedIn)}}">{{que.loggedIn}}</span></a></li>
			  		<li role="presentation" class="active que-data"><a>Ready<span class="label label-pill {{agentPillColor(que.readyResources)}}">{{que.readyResources}}</span></a></li>
					<li role="presentation" class="active que-data"><a>Not Ready<span class="label label-pill {{agentPillColor(que.notReadyResources)}}">{{que.notReadyResources}}</span></a></li>
			  		<li role="presentation" class="active que-data"><a>Busy<span class="label label-pill {{pillColor(que.busy)}}">{{que.busy}}</span></a></li>
					<li role="presentation" class="active que-data"><a>Waiting<span class="label label-pill {{pillColor(que.waiting)}}">{{que.waiting}}</span></a></li>
					<li role="presentation" class="active que-data longestWait"><a>Longest wait<span class="label label-pill {{waitColor(que.longestWait, 'true')}}">{{que.longestWait}}</span></a></li>
					<li role="presentation" class="active que-data"><a>Avg Wait<span class="label label-pill {{waitColor(que.waitTime, 'true')}}">{{que.waitTime}}</span></a></li>
			  	</ul>
			</div>

		<!---
		<div class="row">
			<div class="col-xs-4">
			<img class="bottom-left" src="images/leftimage.jpg">
			</div>
			<div class="col-xs-4">
			<img class="center" src="images/centerimage.jpg">
			</div>
			<div class="col-xs-4">
			<img class="bottom-right" src="images/rightimage.jpg">
			</div>
		</div>
		<div><img class="bottom-right" src="images/wide.jpg"> </div>
		<footer id="footer">
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-footer">
					<a class="navbar-brand" href="#"></a>
				</div>
			</div>
			</nav>
		</footer>
	-->
	</div>
</body>
</html>
