<!DOCTYPE html>
<html ng-app="wallboard">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- custom css -->
	<link rel="stylesheet" href="styles/styles.css">
	

	<script src="js/index.js"></script>
</head>
<body>

	<div class="container-fluid" layout-align="center center" ng-controller="wallCtrl">

		<div class="row" style="height:{{detailsLength()}}vh;">
				<button class="btn btn-primary col-md-3 jono"><u>{{headers.main.queue}}</u></button>
				<button class="btn btn-primary col-md-4 jono"><u>{{headers.main.agents}}</u></button>
				<button class="btn btn-primary col-md-1 jono"><u>{{headers.main.clients}}</u></button>
				<button class="btn btn-primary col-md-4 jono"><u>{{headers.main.waitTimes}}</u></button>
		</div>
		<div class="row" style="height:{{detailsLength()}}vh;">
				<button class="btn btn-primary col-md-3">*</button>
				<button class="btn btn-primary col-md-1"><b>{{headers.que.available}}</b></button>
				<button class="btn btn-primary col-md-1"><b>{{headers.que.ready}}</b></button>
				<button class="btn btn-primary col-md-1"><b>{{headers.que.notReady}}</b></button>
				<button class="btn btn-primary col-md-1"><b>{{headers.que.busy}}</b></button>
				<button class="btn btn-primary col-md-1"><b>{{headers.que.waiting}}</b></button>
				<button class="btn btn-primary col-md-2"><b>{{headers.que.longestWait}}</b></button>
				<button class="btn btn-primary col-md-2"><b>{{headers.que.avgWait}}</b></button>
		</div>				

			<div class="row" style="height:{{detailsLength()}}vh;" ng-repeat="(key, que) in details">
					<button class="btn btn-primary col-md-3 jono"><b>{{key}}</b></button>
			  		<button class="btn btn-primary col-md-1" ><span class="label {{agentPillColor(que.loggedIn, '' ,key)}}">{{que.loggedIn}}</span></button>
			  		<button class="btn btn-primary col-md-1" ><span class="label {{agentPillColor(que.readyResources, '' ,key)}}">{{que.readyResources}}</span></button>
					<button class="btn btn-primary col-md-1" ><span class="label {{agentPillColor(que.notReadyResources, '' ,key)}}">{{que.notReadyResources}}</span></button>
			  		<button class="btn btn-primary col-md-1" ><span class="label {{pillColor(que.busy, '' ,key)}}">{{que.busy}}</span></button>
					<button class="btn btn-primary col-md-1" ><span class="label {{pillColor(que.waiting, '' ,key)}}">{{que.waiting}}</span></button>
					<button class="btn btn-primary col-md-2" ><span class="label {{waitColor(que.longestWait, 'true', key)}}">{{que.longestWait}}</span></button>
					<button class="btn btn-primary col-md-2" ><span class="label {{waitColor(que.waitTime, 'true', key)}}">{{que.waitTime}}</span></button>
			</div>

</body>
</html>
