<!DOCTYPE html>
<html ng-app="wallboard">
<head>
	<meta charset="UTF-8">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>-->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css">-->
	<!-- custom css -->
	<link rel="stylesheet" href="styles/styles.css">
	

	<script src="js/index.js"></script>
</head>
<body>
	<div class="container-fluid"  ng-controller="wallCtrl">
		<!---
		<header>
				<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="/">Wallboard</a>
					</div>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#FI"><i class="fa fa-home"></i> FI</a></li>
						<li><a href="#EN"><i class="fa fa-home"></i> EN</a></li>
					</ul>
				</div>
				</nav>
		</header>
		-->
		<div class="row" style="height:{{detailsLength()}}vh;" >
				<div class="btn btn-primary col-xs-2" style="height: 100%" >Queues</div>
				<div class="btn btn-primary col-xs-4" style="height: 100%" >Agents</div>
				<div class="btn btn-primary col-xs-2" style="height: 100%" >Clients</div>
				<div class="btn btn-primary col-xs-4" style="height: 100%" >Wait times</div>
		</div>
				

			<div class="row" style="height:{{detailsLength()}}vh;" ng-repeat="(key, que) in details">
					<div class="btn btn-primary col-xs-2" style="height: 100%">{{key}}</div>
			  		<a class="btn btn-primary col-xs-1" style="height: 100%">Available<span class="label label-pill {{agentPillColor(que.loggedIn)}}">{{que.loggedIn}}</span></a>
			  		<a class="btn btn-primary col-xs-1" style="height: 100%">Ready<span class="label label-pill {{agentPillColor(que.readyResources)}}">{{que.readyResources}}</span></a>
					<a class="btn btn-primary col-xs-1" style="height: 100%">Not Ready<span class="label label-pill {{agentPillColor(que.notReadyResources)}}">{{que.notReadyResources}}</span></a>
			  		<a class="btn btn-primary col-xs-1" style="height: 100%">Busy<span class="label label-pill {{pillColor(que.busy)}}">{{que.busy}}</span></a>
					<a class="btn btn-primary col-xs-2" style="height: 100%">Waiting<span class="label label-pill {{pillColor(que.waiting)}}">{{que.waiting}}</span></a>
					<a class="btn btn-primary col-xs-2" style="height: 100%">Longest wait<span class="label label-pill {{waitColor(que.longestWait, 'true')}}">{{que.longestWait}}</span></a>
					<a class="btn btn-primary col-xs-2" style="height: 100%">Avg Wait<span class="label label-pill {{waitColor(que.waitTime, 'true')}}">{{que.waitTime}}</span></a>
			</div>

		<!---
		<div class="row">
			<div class="col-xs-4">
			<img class="bottom-left" src="images/leftimage.jpg">
			</div>
			<div class="col-xs-4">
			<img class="center" src="images/centerimage.jpg">
			</div>
			<div class="col-xs-4">
			<img class="bottom-right" src="images/rightimage.jpg">
			</div>
		</div>
		<div><img class="bottom-right" src="images/wide.jpg"> </div>
		<footer id="footer">
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-footer">
					<a class="navbar-brand" href="#"></a>
				</div>
			</div>
			</nav>
		</footer>
	-->
	</div>
</body>
</html>
