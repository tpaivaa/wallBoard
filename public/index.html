<!DOCTYPE html>
<html ng-app="wallboard">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="Sat, 01 Dec 2001 00:00:00 GMT">
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.css">
	<script src="js/index.js"></script>
</head>
<body>
	<div layout="column" layout-margin layout-align="space-between center" ng-controller="wallCtrl">
		<!---
		<header>
				<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="/">Wallboard</a>
					</div>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#FI"><i class="fa fa-home"></i> FI</a></li>
						<li><a href="#EN"><i class="fa fa-home"></i> EN</a></li>
					</ul>
				</div>
				</nav>
		</header>
		-->
		<div layout="row" layout-align="center center" class="btn-group btn-group-justified">
				<div flex="30" class="btn btn-primary">Queues</div>
				<div flex="20" class="btn btn-primary"></div>
				<div class="btn btn-primary">Agents</div>
				<div class="btn btn-primary"></div>
				<div class="btn btn-primary"></div>
				<div class="btn btn-primary">Clients</div>
				<div class="btn btn-primary">Wait times</div>
				<div class="btn btn-primary"></div>
		</div>

			<div class="btn-group btn-group-justified" ng-repeat="(key,que) in details">
					<a class="btn btn-primary">{{key}}</a>
			  		<a class="btn btn-primary">Available<span class="label label-pill {{agentPillColor(que.loggedIn)}}">{{que.loggedIn}}</span></a>
			  		<a class="btn btn-primary">Ready<span class="label label-pill {{agentPillColor(que.readyResources)}}">{{que.readyResources}}</span></a>
					<a class="btn btn-primary">Not Ready<span class="label label-pill {{agentPillColor(que.notReadyResources)}}">{{que.notReadyResources}}</span></a>
			  		<a class="btn btn-primary">Busy<span class="label label-pill {{pillColor(que.busy)}}">{{que.busy}}</span></a>
					<a class="btn btn-primary">Waiting<span class="label label-pill {{pillColor(que.waiting)}}">{{que.waiting}}</span></a>
					<a class="btn btn-primary">Longest wait<span class="label label-pill {{waitColor(que.longestWait, 'true')}}">{{que.longestWait}}</span></a>
					<a class="btn btn-primary">Avg Wait<span class="label label-pill {{waitColor(que.waitTime, 'true')}}">{{que.waitTime}}</span></a>
			</div>

		<!---
		<div class="row">
			<div class="col-xs-4">
			<img class="bottom-left" src="images/leftimage.jpg">
			</div>
			<div class="col-xs-4">
			<img class="center" src="images/centerimage.jpg">
			</div>
			<div class="col-xs-4">
			<img class="bottom-right" src="images/rightimage.jpg">
			</div>
		</div>
		<div><img class="bottom-right" src="images/wide.jpg"> </div>
		<footer id="footer">
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-footer">
					<a class="navbar-brand" href="#"></a>
				</div>
			</div>
			</nav>
		</footer>
	-->
	</div>
</body>
</html>
