<!DOCTYPE html>
<html ng-app="wallboard">
<head>
	<meta charset="UTF-8">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular-animate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-aria.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-messages.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.css">
	<!-- custom css -->
	<link rel="stylesheet" href="styles/styles.css">
	

	<script src="js/index.js"></script>
</head>
<body>
	<div class="container" ng-controller="wallCtrl">
		<!---
		<header>
				<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="/">Wallboard</a>
					</div>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#FI"><i class="fa fa-home"></i> FI</a></li>
						<li><a href="#EN"><i class="fa fa-home"></i> EN</a></li>
					</ul>
				</div>
				</nav>
		</header>

		<div layout="row" layout-align="center center">
				<div flex class="btn btn-primary" >Queues</div>
				<div flex="50" class="btn btn-primary" >Agents</div>
				<div flex class="btn btn-primary">Clients</div>
				<div flex="25" class="btn btn-primary">Wait times</div>
		</div>
				

			<div layout="row" layout-align="center center" ng-repeat="(key,que) in details">
					<div flex class="btn btn-primary">{{key}}</div>
			  		<a flex class="btn btn-primary">Available<span flex class="label label-pill {{agentPillColor(que.loggedIn)}}">{{que.loggedIn}}</span></a>
			  		<a flex class="btn btn-primary">Ready<span class="label label-pill {{agentPillColor(que.readyResources)}}">{{que.readyResources}}</span></a>
					<a flex class="btn btn-primary">Not Ready<span class="label label-pill {{agentPillColor(que.notReadyResources)}}">{{que.notReadyResources}}</span></a>
			  		<a flex class="btn btn-primary">Busy<span class="label label-pill {{pillColor(que.busy)}}">{{que.busy}}</span></a>
					<a flex class="btn btn-primary">Waiting<span class="label label-pill {{pillColor(que.waiting)}}">{{que.waiting}}</span></a>
					<a flex class="btn btn-primary">Longest wait<span class="label label-pill {{waitColor(que.longestWait, 'true')}}">{{que.longestWait}}</span></a>
					<a flex class="btn btn-primary">Avg Wait<span class="label label-pill {{waitColor(que.waitTime, 'true')}}">{{que.waitTime}}</span></a>
			</div>

		<!---
		<div class="row">
			<div class="col-xs-4">
			<img class="bottom-left" src="images/leftimage.jpg">
			</div>
			<div class="col-xs-4">

			</div>

			<img class="bottom-right" src="images/rightimage.jpg">
			</div>
		</div>

</body>
</html>
