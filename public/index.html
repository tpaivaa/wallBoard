<!DOCTYPE html>
<html ng-app="wallboard">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- custom css -->
	<link rel="stylesheet" href="styles/styles.css">
	

	<script src="js/index.js"></script>
</head>
<body>
	<div class="container" ng-controller="wallCtrl">
		<!---
		<header>
				<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="/">Wallboard</a>
					</div>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#FI"><i class="fa fa-home"></i> FI</a></li>
						<li><a href="#EN"><i class="fa fa-home"></i> EN</a></li>
					</ul>
				</div>
				</nav>
		</header>

		<div class="container-fluid">
				<div class="btn btn-primary col-xs-2">Queues</div>
				<div class="btn btn-primary col-xs-4">Agents</div>
				<div class="btn btn-primary col-xs-2">Clients</div>
				<div class="btn btn-primary col-xs-4">Wait times</div>
		</div>
				

			<div ng-repeat="(key,que) in details" class="container-fluid">
					<div  class="btn btn-primary col-xs-2">{{key}}</div>
			  		<a  class="btn btn-primary col-xs-1">Available<span class="label label-pill {{agentPillColor(que.loggedIn)}}">{{que.loggedIn}}</span></a>
			  		<a  class="btn btn-primary col-xs-1">Ready<span class="label label-pill {{agentPillColor(que.readyResources)}}">{{que.readyResources}}</span></a>
					<a  class="btn btn-primary col-xs-1">Not Ready<span class="label label-pill {{agentPillColor(que.notReadyResources)}}">{{que.notReadyResources}}</span></a>
			  		<a  class="btn btn-primary col-xs-1">Busy<span class="label label-pill {{pillColor(que.busy)}}">{{que.busy}}</span></a>
					<a  class="btn btn-primary col-xs-2">Waiting<span class="label label-pill {{pillColor(que.waiting)}}">{{que.waiting}}</span></a>
					<a  class="btn btn-primary col-xs-2">Longest wait<span class="label label-pill {{waitColor(que.longestWait, 'true')}}">{{que.longestWait}}</span></a>
					<a  class="btn btn-primary col-xs-2">Avg Wait<span class="label label-pill {{waitColor(que.waitTime, 'true')}}">{{que.waitTime}}</span></a>
			</div>

		<!---
		<div class="row">
			<div class="col-xs-4">
			<img class="bottom-left" src="images/leftimage.jpg">

</body>
</html>
