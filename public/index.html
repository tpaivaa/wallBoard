<!DOCTYPE html>
<html ng-app="wallboard">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>-->

	<!-- Latest compiled and minified CSS -->
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- custom css -->
	<link rel="stylesheet" href="styles/styles.css">
	

	<script src="js/index.js"></script>
</head>
<body>

	<div class="container-fluid" layout-align="center center" ng-controller="wallCtrl">

		<div class="row" style="height:{{detailsLength()}}vh;">
				<button class="btn btn-primary col-xs-3 jono"><u>Queues</u></button>
				<button class="btn btn-primary col-xs-4 jono"><u>Agents</u></button>
				<button class="btn btn-primary col-xs-1 jono"><u>Clients</u></button>
				<button class="btn btn-primary col-xs-4 jono"><u>Wait times</u></button>
		</div>
		<div class="row" style="height:{{detailsLength()}}vh;">
				<button class="btn btn-primary col-xs-3"></button>
				<button class="btn btn-primary col-xs-1"><b>Available</b></button>
				<button class="btn btn-primary col-xs-1"><b>Ready</b></button>
				<button class="btn btn-primary col-xs-1"><b>Not Ready</b></button>
				<button class="btn btn-primary col-xs-1"><b>Busy</b></button>
				<button class="btn btn-primary col-xs-1"><b>Waiting</b></button>
				<button class="btn btn-primary col-xs-2"><b>Longest Wait</b></button>
				<button class="btn btn-primary col-xs-2"><b>Average Wait</b></button>
		</div>				

			<div class="row" style="height:{{detailsLength()}}vh;" ng-repeat="(key, que) in details">
					<button class="btn btn-primary col-xs-3 jono"><b>{{key}}</b></button>
			  		<button class="btn btn-primary col-xs-1" ><span class="label label-pill {{agentPillColor(que.loggedIn)}}">{{que.loggedIn}}</span></button>
			  		<button class="btn btn-primary col-xs-1" ><span class="label label-pill {{agentPillColor(que.readyResources)}}">{{que.readyResources}}</span></button>
					<button class="btn btn-primary col-xs-1" ><span class="label label-pill {{agentPillColor(que.notReadyResources)}}">{{que.notReadyResources}}</span></button>
			  		<button class="btn btn-primary col-xs-1" ><span class="label label-pill {{pillColor(que.busy)}}">{{que.busy}}</span></button>
					<button class="btn btn-primary col-xs-1" ><span class="label label-pill {{pillColor(que.waiting)}}">{{que.waiting}}</span></button>
					<button class="btn btn-primary col-xs-2" ><span class="label label-pill {{waitColor(que.longestWait, 'true')}}">{{que.longestWait}}</span></button>
					<button class="btn btn-primary col-xs-2" ><span class="label label-pill {{waitColor(que.waitTime, 'true')}}">{{que.waitTime}}</span></button>
			</div>

</body>
</html>
