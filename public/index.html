<!DOCTYPE html>
<html ng-app="wallboard">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="Sat, 01 Dec 2001 00:00:00 GMT">
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div ng-controller="wallCtrl">
		<header>
				<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="/">Wallboard</a>
					</div>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#FI"><i class="fa fa-home"></i> FI</a></li>
						<li><a href="#EN"><i class="fa fa-home"></i> EN</a></li>
					</ul>
				</div>
				</nav>
		</header>
		<div class="container" style="padding-bottom: 1px">
			<ul class="nav nav-pills" role="tablist">
			<li role="presentation" class="active col-xs-2 queue" ><a>Queues</a></li>
			<li role="presentation" class="active agents" ><a>Agents</a></li>
			<li role="presentation" class="active clients" ><a>Clients</a></li>
			<li role="presentation" class="active wait" ><a>Wait times</a></li>
			</ul>
		</div>
		<div class="container" ng-repeat="(key,que) in details" style="padding-bottom: 1px">
			<ul class="nav nav-pills" role="tablist">
				<li role="presentation" class="active col-xs-2" ><a>{{key}}</a></li>
		  		<li role="presentation" class="active que-data"><a>Available<span class="badge">{{que.loggedIn}}</span></a></li>
		  		<li role="presentation" class="active que-data"><a>Ready<span class="badge">{{que.readyResources}}</span></a></li>
				<li role="presentation" class="active que-data"><a>Not Ready<span class="badge">{{que.notReadyResources}}</span></a></li>
		  		<li role="presentation" class="active que-data"><a>Busy<span class="badge">{{que.busy}}</span></a></li>
				<li role="presentation" class="active que-data"><a>Waiting<span class="badge">{{que.waiting}}</span></a></li>
				<li role="presentation" class="active que-data longestWait"><a>Longest wait<span class="badge">{{que.longestWait}}</span></a></li>
				<li role="presentation" class="active que-data"><a>Avg Wait<span class="badge">{{que.waitTime}}</span></a></li>
		  	</ul>
		</div>
		<div class="row">
			<div class="col-xs-4">
			<img class="bottom-left" src="images/leftimage.jpg">
			</div>
			<div class="col-xs-4">
			<img class="center" src="images/centerimage.jpg">
			</div>
			<div class="col-xs-4">
			<img class="bottom-right" src="images/rightimage.jpg">
			</div>
		</div>
		<div><img class="bottom-right" src="images/wide.jpg"> </div>
		<footer id="footer">
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-footer">
					<a class="navbar-brand" href="#"></a>
				</div>
			</div>
			</nav>
		</footer>
	</div>
</body>
</html>
